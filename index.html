<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Es</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- inizio webapp -->
    <div class="wrapper">
      <!-- container -->
      <div class="container">
        <!-- col left -->
        <div class="col left">
          <!-- top col left -->
          <div class="top-col">
            <!-- avatar img -->
            <div class="avatar">
              <img src="img/avatar_io.jpg" alt="avatar personale">
            </div>
            <!-- top icon -->
            <div class="top-icon">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v fa-lg"></i>
            </div>
          </div>
          <!-- fine top col left -->

          <!-- inizio box notifiche col left -->
          <div class="box-notifiche">
            <!-- icona bell -->
            <div class="icon-bell">
              <i class="fas fa-bell-slash"></i>
            </div>
            <!-- text notifiche -->
            <div class="text-notifiche">
              <h3>Ricevi notifiche di nuovi messaggi</h3>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>
          <!-- fine box notifiche col left -->

          <!-- inizio box search col left -->
          <div class="box-search">
            <div class="icon-search">
              <i class="fas fa-search"></i>
            </div>
            <div class="input">
              <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
            </div>
          </div>
          <!-- fine box search col left -->

          <!-- inizio contatti -->
          <div class="contact">
            <!-- inizio lista ul contatti -->
            <ul class="contanct-list">
              <!-- inizio elementi li contatti -->

              <!-- primo contatto -->
              <li class="contact-item">
                <div class="avatar">
                  <img src="img/avatar_1.jpg" alt="avatar1">
                </div>
                <div class="contact-text">
                  <div class="text-top">
                    <h3>Michele</h3>
                    <p>12:30</p>
                  </div>
                  <div class="text-bottom">
                    <p>Non poteva essere altrimenti</p>
                  </div>
                </div>
              </li>
              <!-- fine primo contatto -->

              <!-- secondo contatto -->
              <li class="contact-item">
                <div class="avatar">
                  <img src="img/avatar_2.jpg" alt="avatar2">
                </div>
                <div class="contact-text">
                  <div class="text-top">
                    <h3>Fabio</h3>
                    <p>12:30</p>
                  </div>
                  <div class="text-bottom">
                    <p>Non poteva essere altrimenti</p>
                  </div>
                </div>
              </li>
              <!-- fine secondo contatto -->

              <!-- terzo contatto -->
              <li class="contact-item">
                <div class="avatar">
                  <img src="img/avatar_3.jpg" alt="avatar3">
                </div>
                <div class="contact-text">
                  <div class="text-top">
                    <h3>Samuele</h3>
                    <p>12:30</p>
                  </div>
                  <div class="text-bottom">
                    <p>Non poteva essere altrimenti</p>
                  </div>
                </div>
              </li>
              <!-- fine terzo contatto -->

              <!-- fine elementi li contatti -->
            </ul>
            <!-- fine lista ul contatti -->
          </div>
          <!-- fine contatti -->


        </div>
        <!-- fine col left -->

        <!-- col right -->
        <div class="col right">
          <!-- top col right -->
          <div class="top-col">
            <!-- avatar current -->
            <div class="avatar">

            </div>
            <!-- fine avatar current -->

            <!-- box icon right -->
            <div class="top-icon">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v fa-lg"></i>
            </div>
            <!-- fine box icon right -->
          </div>
          <!-- fine top col right -->
        </div>
        <!-- fine col right -->
      </div>
      <!-- fine container -->
    </div>
    <!-- fine webapp -->

    <!-- js -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
